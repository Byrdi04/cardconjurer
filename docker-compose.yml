version: "3.8"

services:
  cardconjurer:
    build: .
    container_name: cardconjurer
    restart: unless-stopped
    networks:
      - proxy-net

    # THIS IS THE CRITICAL FIX:
    # This tells Docker Compose to load variables from this specific file
    # instead of automatically looking for '.env'. By pointing to a
    # non-existent file, we disable the feature and resolve the conflict.
    env_file:
      - ./.non-existent-env-file

networks:
  proxy-net:
    external: true
